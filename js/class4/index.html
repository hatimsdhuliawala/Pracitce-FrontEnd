<!DOCTYPE html>
<html>
	<head>

	</head>
	<body>

		<script type="text/javascript">
			/*
				highest presdence order
				() 
				* /
				+ - 
				left to right
			*/
			var a = 1 + 2 + 3; //  	6
			var b = '1' + 2 +3; //	'123'
			var c = 1 + '2' + 3; //	'123'
			var d = 1 + 2 + '3'; //	'33'
			var e = 1 + 2 * 3; //	7
			var f = 1 - 2 * '3'; //	-5
			var g = (1 + 2) * 3; // 9	
			var h = 1 - '2' + 3;	//	2

			var i = 0;
			while(i<10) {
				console.log(i);
				i++;
			}

			function func1() {
				console.log('function executed');
			}
			func1(); // calling a function
			function multiply(a,b) {
				return a*b;
			}
			console.log(multiply(2,3)); // 6
			console.log(multiply(3,5,6)); // 15
			console.log(multiply()); //
		</script>
	</body>
</html>
