<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<div id="divId">
			<p>This is para 1 </p>
			<p>This is para 2 </p>
			<p>This is para 3 </p>
			<p>This is para 4 </p>
			<span>This is span 1 </span>
			<span>This is span 2 </span>
			<span>This is span 3 </span>
			<span>This is span 4 </span>
		</div>
		<script type="text/javascript">
			document.getElementById('divId').addEventListener('click', function(event){
				if(event.target.tagName=== 'P') {
					console.log(event.target.innerHTML);
				} else  if(event.target.tagName === 'SPAN') {
					console.log('you clicked on span, click only on paragraph')
				}
			});
		</script>
	</body>
</html>
